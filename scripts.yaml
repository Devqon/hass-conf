group_visibility:
  sequence:
    - service: group.set_visibility
      data_template:
        entity_id: '{{ entity_id }}'
        visible: >
          {% if is_state(cond, visible_state) %}
            True
          {% else %}
            False
          {% endif %}
        
news_on:
  sequence:
    - service: script.tv_on
    - delay: '00:00:07'
    - service: media_player.select_source
      data:
        entity_id: media_player.horizon
        source: 'RTL 4'
        
